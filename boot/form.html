<html>
    <head>
        <link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.bundle.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

    </head>
    <body>
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <button data-toggle="modal" data-target="#login" class="btn btn-sm btn-info">Login</button>
                    <div class="card border border-dark my-4">
                        <div class="card-header bg-dark">
                            <h4 class="text-light">Signup</h4>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="fullname">Full Name</label>
                                <input id="fullname" type="text" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input id="email" type="text" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label>Gender</label>
                                <br />
                                <label for="male">Male</label> <input id="male" type="radio" name="gender" />
                                <label for="female">Female</label> <input id="female" type="radio" name="gender" />
                            </div>
                            <div class="form-group">
                                <label>Address</label>
                                <textarea class="form-control" ></textarea>
                            </div>
                            <div class="form-group">
                                <label>City</label>
                                <select class="form-control" >
                                    <option>Select</option>
                                    <option>Indore</option>
                                    <option>Mumbai</option>
                                    <option>Pune</option>
                                </select>
                            </div>
                        </div>
                        <div class="card-footer">
                            <input type="submit" value="Signup" class="btn btn-primary" />
                        </div>
                    </div>
                </div>
            </div>  
        </div>


        <div class="modal fade" id="login">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-dark">
                        <h4 class="text-light">Login</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Email/Username</label>
                            <input type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="submit" value="Login" class="btn btn-success" />
                        <input type="button" value="Close" class="btn btn-danger" data-dismiss="modal" />
                    </div>
                </div>
            </div>
        </div>


    </body>
</html>
