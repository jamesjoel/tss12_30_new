        <h1>List in HTML</h1>
        <!-- Ordered List -->
        <!-- List Item -->

            <li>TV</li>
            <li>Computer</li>
            <li>Fridge</li>
            <li>Laptop</li>
        </ol>
        <ol start="100">
            <li>Mobiles</li>
            <li>TV</li>
            <li>Computer</li>
            <li>Fridge</li>
            <li>Laptop</li>
        </ol>
        <ol type="A">
            <li>Mobiles</li>
            <li>TV</li>

            <li>Fridge</li>
            <li>Laptop</li>
        </ol>
        <ol type="i">
            <li>Mobiles</li>
            <li>TV</li>
            <li>Computer</li>
            <li>Fridge</li>
            <li>Laptop</li>
        </ol>
