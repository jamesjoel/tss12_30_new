<html>
    <head>
        <title>Shadow in CSS</title>
        <style>
            h1{
                font-family: Helvetica;
                font-size: 40px;
                color: #fff;
                text-shadow: 3px 3px 5px red;
            }
            div{
                height: 300px;
                width: 300px;
                background-color: #786145;
                border-radius: 20px;
                transition: 1s;
            }
            div:hover{
                box-shadow: 0px 0px 10px #000;

            }




        </style>
    </head>
    <body>
        <h1>The Stepping Stone</h1>
        <div>

        </div>
    </body>
</html>
